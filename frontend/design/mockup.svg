<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <style>
      .bg{fill:#f7f8fb}
      .card{fill:#ffffff;stroke:#dfe3ea;stroke-width:2}
      .title{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:#111827;font-size:20px;font-weight:700}
      .meta{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:#6b7280;font-size:12px;font-weight:600;letter-spacing:.06em}
      .text{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:#374151;font-size:13px}
      .pill{fill:#f3f4f6;stroke:#dfe3ea;stroke-width:2}
      .accent{fill:#eaf2ff;stroke:#86b6ff;stroke-width:2}
      .danger{fill:#ffecec;stroke:#ff9aa3;stroke-width:2}
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="720"/>

  <rect class="card" x="64" y="48" rx="20" ry="20" width="1072" height="120"/>
  <text class="title" x="96" y="92">待办事项管理</text>
  <text class="text" x="96" y="118">统计：总计 / 已完成 / 待完成</text>
  <rect class="pill" x="920" y="74" rx="12" ry="12" width="96" height="40"/>
  <text class="text" x="944" y="100">样式指南</text>
  <rect class="pill" x="1028" y="74" rx="12" ry="12" width="92" height="40"/>
  <text class="text" x="1052" y="100">回收站</text>

  <rect class="card" x="64" y="192" rx="20" ry="20" width="360" height="472"/>
  <text class="meta" x="96" y="232">添加待办</text>
  <rect class="pill" x="96" y="256" rx="12" ry="12" width="296" height="44"/>
  <text class="text" x="112" y="284">标题输入</text>
  <rect class="pill" x="96" y="316" rx="12" ry="12" width="296" height="96"/>
  <text class="text" x="112" y="346">描述（可选）</text>
  <rect class="pill" x="96" y="428" rx="12" ry="12" width="296" height="44"/>
  <text class="text" x="112" y="456">优先级选择</text>
  <rect class="pill" x="96" y="488" rx="12" ry="12" width="140" height="44"/>
  <text class="text" x="112" y="516">开始时间</text>
  <rect class="pill" x="252" y="488" rx="12" ry="12" width="140" height="44"/>
  <text class="text" x="268" y="516">结束时间</text>
  <rect class="accent" x="96" y="552" rx="12" ry="12" width="296" height="44"/>
  <text class="text" x="204" y="580">添加</text>

  <rect class="card" x="456" y="192" rx="20" ry="20" width="680" height="472"/>
  <text class="meta" x="488" y="232">待办列表</text>

  <rect class="card" x="488" y="256" rx="16" ry="16" width="616" height="104"/>
  <text class="title" x="520" y="294">示例待办标题</text>
  <text class="text" x="520" y="318">描述文本，信息密度适中，保持留白</text>
  <rect class="pill" x="520" y="334" rx="999" ry="999" width="92" height="26"/>
  <text class="text" x="540" y="352">中优先级</text>
  <rect class="pill" x="620" y="334" rx="999" ry="999" width="210" height="26"/>
  <text class="text" x="636" y="352">开始: 09:00 | 结束: 10:00</text>
  <rect class="accent" x="912" y="276" rx="12" ry="12" width="90" height="40"/>
  <text class="text" x="938" y="302">编辑</text>
  <rect class="danger" x="1014" y="276" rx="12" ry="12" width="90" height="40"/>
  <text class="text" x="1040" y="302">删除</text>

  <rect class="card" x="488" y="376" rx="16" ry="16" width="616" height="104"/>
  <text class="title" x="520" y="414">更多待办条目</text>
  <text class="text" x="520" y="438">列表使用一致的卡片与交互反馈</text>
  <rect class="pill" x="520" y="454" rx="999" ry="999" width="92" height="26"/>
  <text class="text" x="544" y="472">高优先级</text>

  <rect class="card" x="488" y="496" rx="16" ry="16" width="616" height="104"/>
  <text class="title" x="520" y="534">低优先级示例</text>
  <text class="text" x="520" y="558">保持视觉层次：标题 > 描述 > 元信息</text>
</svg>

