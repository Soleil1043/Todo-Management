name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    
    - name: Run component tests
      run: npm test -- --run --reporter=verbose
      working-directory: frontend
    
    - name: Run test coverage
      run: npm run test:coverage -- --exclude="**/e2e/**" --exclude="**/api.test.ts"
      working-directory: frontend
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: frontend/coverage/
        retention-days: 30
    
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'frontend/coverage/coverage-summary.json';
          
          if (fs.existsSync(path)) {
            const coverage = JSON.parse(fs.readFileSync(path, 'utf8'));
            const total = coverage.total;
            
            const comment = `## ðŸ“Š Test Coverage Report\n\n` +
              `| Metric | Coverage | Threshold | Status |\n` +
              `|--------|----------|-----------|--------|\n` +
              `| Lines | ${total.lines.pct}% | 80% | ${total.lines.pct >= 80 ? 'âœ…' : 'âŒ'} |\n` +
              `| Functions | ${total.functions.pct}% | 80% | ${total.functions.pct >= 80 ? 'âœ…' : 'âŒ'} |\n` +
              `| Branches | ${total.branches.pct}% | 80% | ${total.branches.pct >= 80 ? 'âœ…' : 'âŒ'} |\n` +
              `| Statements | ${total.statements.pct}% | 80% | ${total.statements.pct >= 80 ? 'âœ…' : 'âŒ'} |\n\n` +
              `**Note**: Coverage only includes component tests. E2E and API tests are excluded.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    
    - name: Run ESLint
      run: npm run lint
      working-directory: frontend
      continue-on-error: true
    
    - name: Run TypeScript check
      run: npm run typecheck
      working-directory: frontend
      continue-on-error: true

  performance:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    
    - name: Build application
      run: npm run build
      working-directory: frontend
    
    - name: Analyze bundle size
      run: |
        echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "frontend/dist/assets/index-*.js" ]; then
          SIZE=$(stat -c%s frontend/dist/assets/index-*.js)
          echo "- Main bundle size: $((SIZE / 1024))KB" >> $GITHUB_STEP_SUMMARY
          
          if [ $SIZE -gt 500000 ]; then
            echo "- âš ï¸ Bundle size is large (>500KB)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âœ… Bundle size is acceptable" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "- âŒ Could not find bundle files" >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true